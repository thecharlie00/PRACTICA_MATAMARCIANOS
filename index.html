<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Marcianitos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

// configuracion del motor del juego
var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var cursors;
var lives = 3;
var score = 0;
var gameOver = false;
var scoreText;
var game = new Phaser.Game(config);
var laser = 0;
var aliens;


function preload ()
{
    this.load.image('Sky', 'Galaxia.jpg');
    this.load.image('Nave', 'Nave.png', { frameWidth: 70, frameHeight: 48 });
    this.load.image('Bullet','laser.png');
    this.load.image('Marciano','marciano.png');
}


function create ()
{
    
    this.add.image(400, 300, 'Sky');

   
    player = this.physics.add.sprite(50, 50, 'Nave');
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);
    player.allowGravity = false;

    
    cursors = this.input.keyboard.createCursorKeys();

    
    scoreText = this.add.text(16, 16, 'score: 0 lives: 3',{ fontSize: '32px', fill: 'white' });
    aliens = this.physics.add.group();

      
    var alien = aliens.create(10000 ,30, 'Marciano');
    alien.setBounce(0.2);
    alien.setCollideWorldBounds(true);
    alien.setVelocityX(500);
    alien.allowGravity = false;

    
}



function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.up.isDown)
    {
        player.setVelocityY(-330);
    }
    else if (cursors.down.isDown)
    {
        player.setVelocityY(330);
    }


    

}


</script>
<canvas widht="800" height="600">
</body>
</html>
